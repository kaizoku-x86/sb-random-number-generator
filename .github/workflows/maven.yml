name: SpringBoot CI to Docker Image

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v2.9.1
    - name: Log in to Docker Hub
      run: docker login -u sdelgadofdez94 -p ${{ secrets.DOCKER_HUB_PASSWORD }}
    - name: Push Docker image to Docker Hub
      run: |
        docker buildx create --use
        docker buildx build --file Dockerfile --tag sdelgadofdez94/random-number-generator:development --push .
