name: Java CI with Maven

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean package --file pom.xml
    
    - name: Save the JAR artifact
      uses: actions/upload-artifact@v2
      with:
        name: random-number-generator-jar
        path: /home/runner/work/sb-random-number-generator/sb-random-number-generator/target/random-number-generator-0.0.1-SNAPSHOT.jar
    
    - name: Download the JAR artifact
      uses: actions/download-artifact@v2
      with:
        path: /tmp/
        name: random-number-generator-jar
        
    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v2.9.1
    - name: Log in to Docker Hub
      run: docker login -u sdelgadofdez94 -p ${{ secrets.DOCKER_HUB_PASSWORD }}
    - name: Push Docker image to Docker Hub
      run: |
        docker buildx create --use
        docker buildx build --file Dockerfile --tag sdelgadofdez94/random-number-generator:development --push .
